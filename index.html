<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/du1fj63cs/image/upload/v1712348803/Pink_Minimalist_Typography_Logo_wxgmu8.png">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="history-toggle">
            <div class="btn_history" id="toggle-history">Password History</div>
        </div>

        <div class="history" id="history">
            <!-- <button id="close-history" class="close-button">&times;</button>
            <h2>Password History</h2>
            <ul id="history-list"></ul> -->
            <h1>Password History <span id="close-history" style="cursor: pointer;">X</span></h1>
            <ul id="history-list"></ul>
        </div>

        <div class="main">
            <h1>Random Password Generator</h1>

            <div class="input">
                <input type="text" placeholder="Create a password" id="Password" readonly/>
                <span class="eye-icon" id="toggle-password-visibility">&#128065;</span>
            </div>

            <h1>Password Length </h1>
            <div class="length">
                
                <!-- <label for="length">Password Length:</label> -->
                <input type="number" id="length" value="12" min="4" max="20">
            </div>

            <div class="options">
                <label><input type="checkbox" id="lowercase" class="check" checked> Lowercase</label>
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="special" checked> Special Characters</label>
            </div>

            <h1>Password Strength</h1>
            <div class="strength-meter" id="strength-meter"></div>

            <div class="btn">
                <button id="button" onclick="generatePassword()">Generate</button>
                <button id="button" onclick="copyPassword()">Copy</button>
            </div>

            <div class="btn1 btn"> <button id="save-password" class="button" onclick="savePassword()">Save Password</button></div>
        </div>
        
        <div id="save-confirmation-overlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <p>Password saved!</p>
                <button id="cancel-overlay">Close</button>
            </div>
        </div>
    </main>
</body>
</html>
